<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Beauty In The Word</h1>
      <button id="dark-mode-btn">Dark Mode</button>
      <button id="light-mode-btn">Light Mode</button>
    </header>
    <input type="text" id="search-bar" placeholder="Search Bible Verse (e.g. John 3:16)">
    <button id="discover-btn">Discover Verse</button>
    <pre id="verse-display"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
